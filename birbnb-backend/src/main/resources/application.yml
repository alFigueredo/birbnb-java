spring:
  application:
    name: birbnb-backend
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydatabase}
    username: ${SPRING_DATASOURCE_USERNAME:myuser}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: ${GOOGLE_SSO_REDIRECT_URL:http://localhost:8080/login/oauth2/code/google}
jwt:
  secret: ${JWT_SECRET:demo-secret-key-at-least-256-bits-long-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:604800000}
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}
